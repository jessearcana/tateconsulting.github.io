---
layout: default
bodyClass: "page-article"
---

<div class="container pb-6 pt-6 pt-md-10 pb-md-10">
  <div class="row justify-content-start">
    <div class="col-12 col-md-8">
      <div class="article article-single">
        <h1 class="title">{{page.title}}</h1>
        <div class="content"><p>{{page.tease}}</p>{{content}}</div>
      </div>
    </div>
    {% if page.image %}
    <div class="col-12 col-md-4 col-lg-4 order-1 order-md-2 position-relative" style="justify-content: flex-end;">
      <img alt={{ page.title }} class="intro-image{% if page.intro_image_absolute %} intro-image-absolute{% endif %}{% if page.intro_image_hide_on_mobile %} intro-image-hide-mobile{% endif %}" src="{{ page.image | relative_url }}" />
    </div>
    {% endif %}
  </div>
</div>
